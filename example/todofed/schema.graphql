# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Todo @key(fields: "id") {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type Item @key(fields: "id") {
  id: ID!
  name: String!
  done: Boolean
}

union Thing = Item | Todo

type User {
  id: ID!
  name: String!
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}